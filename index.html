<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canasterer</title>
</head>
<body>
    <h1>Välkommen till Canasterer</h1>
    <p>Här kan du se statistik för Canasta matcher som har spelats i familjen Bjergegård! Klicka på "Ny match" för att uppdatera statistiken</p>
    
    <!-- Lägg till en knapp -->
    <button 
        style="background-color: #4CAF50; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border: none; border-radius: 4px;" 
        onclick="clearPage()">
        Ny match
    </button>
    <script>
        function clearPage() {
            // Rensar hela kroppens innehåll
            document.body.innerHTML = '';
            // Skapar ett nytt textfält där användaren kan skriva
            let newTextArea = document.createElement('textarea');
            newTextArea.style.width = '100%';
            newTextArea.style.height = '200px';
            document.body.appendChild(newTextArea);
        }
    </script>
    
    
    
    
    
    
    
    <button style="background-color: #4CAF50; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border: none; border-radius: 4px;">Statistik</button>
    
</body>
</html>
