<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canasterer</title>
</head>
<body>
   
    
    <h1>Välkommen till Canasterer</h1>
    <p>Här kan du se statistik för Canasta matcher som har spelats i familjen Bjergegård!</p>
    
    <!-- Lägg till en knapp -->
    <button 
        style="background-color: #4CAF50; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border: none; border-radius: 4px;" 
        onclick="clearPage()">
        Visa Statistik
    </button>
    <script>
        function clearPage() {
            // Rensar hela kroppens innehåll
            document.body.innerHTML = '';
            <script>
                // Skapa variabler
                let L_vinst = 4;
                let C_vinst = 7;
                let F_vinst = 8;
                let E_vinst = 4;
                let T_vinst = 8;

                // Beräkna antal matcher
                let Antal_Matcher = L_vinst + C_vinst + F_vinst + E_vinst + T_vinst;

                // Skriv ut resultatet på sidan
                document.getElementById("resultat").textContent = "Antal Matcher: " + Antal_Matcher;
            </script>
        }
    </script>
    
    
    
    

    
</body>
</html>
